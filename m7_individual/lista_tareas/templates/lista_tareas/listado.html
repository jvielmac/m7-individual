{% extends 'base.html' %}
{% load static %}

{% block top %}
<div class="d-flex justify-content-end my-2">
    <a href="#" class="btn btn-success">Crear Tarea</a>
</div>
<div class="row">
    {% if tareas %}
    <ol class="list-group list-group-numbered">
        {% for tarea in tareas %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="ms-2 me-auto d-flex flex-column">
                <span class='fw-bold fs-4'>{{ tarea.titulo }}</span>
                <span class="fs-5"> Vence {{ tarea.vencimiento }}</span>
            </div>
            <a href="{% url 'lista-tareas:detalle' pk=tarea.pk %}" class="btn btn-primary fs-5" role="button">Ver</a>
        </li>
        {% endfor %}
    </ol>
    {% else %}
    <span class='fw-bold fs-4 text-center'>No hay tareas aÃºn.</span>
    {% endif %}
</div>
{% endblock top %}
