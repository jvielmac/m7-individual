{% extends 'base.html' %}


{% block top %}
<div class="d-flex justify-content-end my-2">
    <a href="#" class="btn btn-success mx-2">Completar</a>
    <a href="#" class="btn btn-primary mx-2">Editar</a>
    <a href="#" class="btn btn-danger mx-2">Eliminar</a>
</div>
{% endblock top %}

{% block centered %}
<div class="row">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title fw-bold">{{ tarea.titulo }}</h5>
            <div class="card-text">
                <p> {{ tarea.descripcion }}</p>
                <p><span class="fw-bold">Estado:</span> {{ tarea.estado }}</p>
                <p><span class="fw-bold">Etiqueta:</span> {{ tarea.etiqueta }}</p>
                <p>Vence {{ tarea.vencimiento }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock centered %}
