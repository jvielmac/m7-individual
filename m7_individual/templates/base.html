{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Mis Tareas</title>
</head>

<body>
    <div id="main" class="min-vh-100 d-flex flex-column justify-content-between">
        <div>
            <!-- Header -->
            <nav class="navbar sticky-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        <object data="{% static 'img/logo.svg' %}" type="image/svg+xml" width="32" height="32"
                            class="d-inline-block align-text-top"></object>
                        <span>Mis Tareas</span>
                    </a>
                    <div class="d-flex align-items-center">
                        {% if usuario.is_authenticated %}
                        <span class="fs-5 mx-1">{{ usuario.username }}</span>
                        <a href="{% url 'usuarios:logout' %}" class="btn btn-danger my-2" role="button">Salir</a>
                        {% else %}
                        <a class="btn btn-primary btn-floating mx-1" href="{% url 'usuarios:login' %}"
                            role="button">Ingreso</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
            <!-- Fin Header -->

            <div class="container">
                {% block top %}
                {% endblock top %}
            </div>
        </div>

        <div class="container">
            {% block centered %}
            {% endblock centered %}
        </div>

        <!-- Footer -->
        <div id="footer" class="p-2 text-center">
            &copy; Mis Tareas 2023
        </div>
        <!-- Fin Footer -->
    </div>

    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>

    {% block extra_js %}
    {% endblock extra_js %}
</body>
